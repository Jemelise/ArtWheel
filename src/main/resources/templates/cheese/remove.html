<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" >
    <div th:each="cheese : ${cheeses}">
    <p th:text="${cheese.getNameOfCheese()}"></p>
        <input type="checkbox"  name="cheeseList" th:value="${cheese.getNameOfCheese()}"/>
    </div>
    <input type="submit" value="OM OM"/><br/>
</form>

</body>
</html>
