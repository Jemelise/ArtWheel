<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>
        <h2 th:text="'Edit Cheese ' + ${cheese.nameOfCheese} + '(id=' + ${cheeseId}+')'"></h2>

        <nav th:replace="fragments :: navigation"></nav>

        <hr/>

    <form method="post" style="max-width:600px;" action="/cheese/edit">
            <div class="form-group">
                <label th:for="Name">Name</label>
                <input class="form-control" th:value="${cheese.nameOfCheese}" name="nameOfCheese" />
            </div>
            <div class="form-group">
                <label th:for="Name">Name</label>
                <input class="form-control" th:value="${cheese.descriptionOfCheese}" name="descriptionOfCheese" />
            </div>
            <div class="form-group">
                <input type="submit" value="Edit Cheese" />
                <input type="hidden" th:value="${cheese.id}" name="cheeseId" />
            </div>
    </form>


</body>
</html>
