<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;" th:object="${cheese}">
    <div class="form-group">
        <label th:for="name">Name:</label>
        <input class="form-control" th:field="*{nameOfCheese}" />
        <span th:errors="*{nameOfCheese}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description:</label>
        <input class="form-control" th:field="*{descriptionOfCheese}" />
        <span th:errors="*{descriptionOfCheese}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type:</label>
        <select th:field="*{typeOfCheese}">
            <option th:each="cheeseType : ${cheeseTypes}"
                    th:text="${cheeseType.name}"
                    th:value="${cheeseType}"></option>
        </select>
    </div>
    <input type="submit" value="Add Cheese" />
</form>

</body>
</html>
