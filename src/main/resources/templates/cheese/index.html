<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
    <h1 th:text="${title}">Default Title</h1>
    <nav th:replace="fragments :: navigation"></nav>
    <p th:unless="${cheeses} and ${cheeses.size()}"> no cheese :(</p>

    <table>
        <tr><td><b>Name</b></td><td><b>Description</b></td></tr>
    <tr th:each="cheese : ${cheeses}">
        <td th:text="${cheese.getNameOfCheese()}">Key</td>
        <td th:text="${cheese.getDescriptionOfCheese()}">Value</td>
        <td><a th:href="@{'/cheese/edit/' + ${cheese.cheeseId}}">edit</a></td>
    </tr>
    </table>

</body>
</html>
