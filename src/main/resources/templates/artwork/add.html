<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr/>

<form method="post" style="max-width:600px;" th:object="${artwork}">
    <div class="form-group">
        <label th:for="name">Title:</label>
        <input class="form-control" th:field="*{nameOfArtwork}" />
        <span th:errors="*{nameOfArtwork}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="size">Size:</label>
        <input class="form-control" th:field="*{sizeOfArtwork}" />
        <span th:errors="*{sizeOfArtwork}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="type">Type:</label>
        <select th:field="*{category}">
            <option th:each="category : ${categories}"
                    th:text="${category.name}"
                    th:value="${category.id}"></option>
        </select>
    </div>

    <div class="form-group">
        <label th:for="price">Price:</label>
        <input class="form-control" th:field="*{priceOfArtwork}" />
        <span th:errors="*{priceOfArtwork}" class="error"></span>
    </div>

    <input type="submit" value="Add Artwork" />
</form>

</body>
</html>
