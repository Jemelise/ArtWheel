<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr/>

<form method="post" style="max-width:600px;" th:object="${sales}">
    <div class="form-group">
        <label th:for="name">Item:</label>
        <input class="form-control" th:field="*{itemOfSale}" />
        <span th:errors="*{itemOfSale}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="size">Date:</label>
        <input class="form-control" th:field="*{dateOfSale}" />
        <span th:errors="*{dateOfSale}" class="error"></span>
    </div>


    <div class="form-group">
        <label th:for="price">Price:</label>
        <input class="form-control" th:field="*{priceOfSale}" />
        <span th:errors="*{priceOfSale}" class="error"></span>
    </div>

    <input type="submit" value="Add Sale" />
</form>

</body>
</html>
