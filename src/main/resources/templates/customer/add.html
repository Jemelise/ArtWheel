<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr/>

<form method="post" style="max-width:600px;" th:object="${customer}">
    <div class="form-group">
        <label th:for="name">Name:</label>
        <input class="form-control" th:field="*{nameOfCustomer}" />
        <span th:errors="*{nameOfCustomer}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="size">Email:</label>
        <input class="form-control" th:field="*{emailOfCustomer}" />
        <span th:errors="*{emailOfCustomer}" class="error"></span>
    </div>

    <input type="submit" value="Add Customer" />
</form>

</body>
</html>
