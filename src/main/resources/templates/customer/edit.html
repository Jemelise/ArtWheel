<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>
<h2 th:text="'Edit Customer ' + ${customer.nameOfCustomer} + '(id=' + ${customerId}+')'"></h2>

<nav th:replace="fragments :: navigation"></nav>

<hr/>

<form method="post" style="max-width:600px;" action="/customer/edit">
    <div class="form-group">
        <label th:for="Name">Name</label>
        <input class="form-control" th:value="${customer.nameOfCustomer}" name="nameOfCustomer" />
    </div>
    <div class="form-group">
        <label th:for="Name">Email</label>
        <input class="form-control" th:value="${customer.emailOfCustomer}" name="emailOfCustomer" />
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Customer" />
        <input type="hidden" th:value="${customer.id}" name="customerId" />
    </div>
</form>
</body>
</html>
