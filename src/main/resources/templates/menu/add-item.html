<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
        <h1 th:text="${title}">Default Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <hr/>

        <form method="post" style="max-width:600px;" th:object="${form}">
            <div class="form-group">
                <label th:for="name">Cheese</label>
                <select name="cheeseId" th:field="*{cheeseId}">
                    <option th:each="cheese : ${form.cheese}"
                            th:text="${cheese.nameOfCheese}"
                            th:value="${cheese.id}"></option>
                    <span th:errors="*{cheeseId}" class="error"></span>
                </select>
            </div>
            <input type="hidden" name="menuId"  th:value="*{menu.id}" />
            <input type="submit" value="Add Item" />
        </form>

    </body>
</html>
